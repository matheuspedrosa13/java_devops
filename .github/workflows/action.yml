
name: Java EVENTO

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  PROJETO_JAVA_NATIVO:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Instalando a JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Compilar o Java
      run: |
            cd src
            javac -cp . Main.java
